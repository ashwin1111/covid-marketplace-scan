<body>

  <div class="bg-light border-bottom shadow-sm sticky-top">
    <div class="container">
      <header class="blog-header py-1"></header>
    </div>
    <!--/.container-->
  </div>

  <div class="container-fluid">
    <div class="row">




      <div class="col">
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

        <div class="col">

          <img class="res"
            src="https://cdn.glitch.com/a121cb9d-1bed-4d28-9a4f-a26b884bfcfe%2Fscanner-icon.png?v=1586932397226" style="position:fixed;z-index:90; -webkit-filter: invert(1);
   filter: invert(1);" width="200px">
          <video id="preview" class=" border" style="width:100%;height:100%"></video>
        </div>
        <script type="text/javascript">

          var scanner = new Instascan.Scanner({
            video: document.getElementById("preview"),
            scanPeriod: 5,
            mirror: false
          });
          scanner.addListener("scan", function (content) {
            // 
            document.getElementById("p1").innerHTML = content;
            document.getElementById("mods").click();
            document.getElementById("btn").click();

            //alert(content);
            // check QR contents with present date, market id
            // if it passes all cases, call api
            // fetch('http://localhost:5555/scanner/market_entry_exit', {
            //   method: 'POST',
            //   headers: {
            //     'Accept': 'application/json, text/plain, */*',
            //     'Content-Type': 'application/json'
            //   },
            //   body: JSON.stringify({
            //     booking_id: 'bidlf0u3n'
            //   })
            // }).then(r => r.json().then(res => {
            //   console.log('posted data res', res);
            // })).catch(err => {
            //   console.log(err);
            // })
          });
          Instascan.Camera.getCameras()
            .then(function (cameras) {
              if (cameras.length > 0) {
                scanner.start(cameras[1]);
                $('[name="options"]').on("change", function () {
                  if ($(this).val() == 1) {
                    if (cameras[0] != "") {
                      scanner.start(cameras[0]);
                    } else {
                      alert("No Front camera found!");
                    }
                  } else if ($(this).val() == 2) {
                    if (cameras[1] != "") {
                      scanner.start(cameras[1]);
                    } else {
                      alert("No Back camera found!");
                    }
                  }
                });
              } else {
                console.error("No cameras found.");
                alert("No cameras found.");
              }
            })
            .catch(function (e) {
              console.error(e);
              // alert(e);
            });


          window.onload = function (e) {


            console.log("clicked");
          }



        </script>
        <div><button id="btn" style="display:none" class="vibrate-button">Manual Vibrate</button></div>




        <script>


          $('.vibrate-button').click(function () {
            navigator.vibrate(400);
          });

        </script>


        <!-- Button trigger modal -->
        <button style="display:none" type="button" id="mods" class="btn btn-primary" data-toggle="modal"
          data-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" style="top:150px" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><img width="30px"
                    src="https://images.vexels.com/media/users/3/157893/isolated/preview/d6f4e679138673eb3223362c70ecf7ce-check-mark-tick-icon-by-vexels.png">Success!
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="p1" class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Approve</button>
              </div>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>
